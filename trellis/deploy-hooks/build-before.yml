# Placeholder `deploy_build_before` hook for building theme assets locally
# and then copying the files to the remote server
#
# Uncomment the lines below and replace `sage` with your theme folder
#
# ---
- name: Run Composer install in Theme
  command: composer install
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/themes/cedreo-designer"

- name: Run npm install
  command: npm install
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/cedreo-designer"
#
# - name: Run bower install
#   command: bower install
#   connection: local
#   args:
#     chdir: "{{ project.local_path }}/web/app/themes/cedreo-designer"
#
- name: Run npm build
  command: npm run build:production
  connection: local
  args:
    chdir: "{{ project.local_path }}/web/app/themes/cedreo-designer"
#
- name: Copy project local files
  synchronize:
    src: "{{ project.local_path }}/web/app/themes/cedreo-designer/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/cedreo-designer"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
